<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Library</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./style.css'>
    <script src='./script.js' defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Merriweather:ital@1&family=Source+Serif+Pro:wght@300;400;600&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <header>
      <div id='logo'>
        <img src='./book.svg'></img>
        <h1 id='header-title'>Library App</h1>
      </div>
      <button class='info-wrapper'>
        <div class='information'>i</div>
      </button>
    </header>

    <div class='body'>
      <div class='card incomplete'>
        <div class='text-area'>
          <h1>Placeholder Text</h1>
          <h3>Author Name</h3>
          <p>Pages: 34</p>
        </div>
        <button>Mark as completed</button>
      </div>
      <div class='card complete'>
        <div class='text-area'>
          <h1>Placeholder Text</h1>
          <h3>Author Name</h3>
          <p>Pages: 34</p>
        </div>
        <button>Completed</button>
      </div>
      <div class='card complete add'>
        <div class='plus-wrapper'>+</div>
      </div>
    </body>
  </body>
</html>
