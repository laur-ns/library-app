<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Library</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./style.css'>
    <script src='./script.js' defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Merriweather:ital@1&family=Source+Serif+Pro:wght@300;400;600&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <header>
      <div id='logo'>
        <img src='./book.svg'></img>
        <h1 id='header-title'>Library App</h1>
      </div>
      <button class='info-wrapper'>
        <div class='information'>i</div>
      </button>
    </header>

    <div class='body'>
      <div class='card add'>
        <div class='plus-wrapper'>+</div>
      </div>
    </div>

    <div id='blur'></div>
    <div id='add-book'>
      <button class='close'>Ã—</button>
      <form id='new-book'>
        <h1>Add a New Book</h1>
        <input type='text' placeholder='Title' id='bookTitle' class='text' required>
        <input type='text' placeholder='Author' id='bookAuthor' class='text' required>
        <input type='number' placeholder='Number of pages' id='numPages' class='text' required>
        <div class='checkbox-wrapper'>
          <label for='isRead'>Finished reading: </label>
          <input type='checkbox' id='isRead' class='checkbox'>
        </div>
        <button type='button' id='submitNewBook' class='submit'>Submit</button>
      </form>
    </div>
  </body>
</html>
